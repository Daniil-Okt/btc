<div class="quest">
    <div class="quest__container">
        <div class="quest__title">
            <h2>Остались вопросы?</h2>
        </div>
        <form action="#" class="quest__form form-quest calc__form form-calc">
            <div class="form-quest__body form-calc__body">
                <div class="form-calc__row">
                    <input type="text" class="form-quest__input text" id="name" name="name" placeholder="Имя">
                    <input type="text" class="form-quest__input text" id="tel" name="tel" placeholder="Телефон">
                </div>
                <div class="form-quest__button-row form-calc__button-row">
                    <button type="submit" class="form-quest__button button">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</div>
