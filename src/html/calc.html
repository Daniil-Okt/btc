<div class="calc">
    <div class="calc__container">
        <div class="calc__title">
            <h2>Не нашли для себя проект или есть планировка? Отправить на расчет</h2>
        </div>
        <form action="#" class="calc__form form-calc">
            <div class="form-calc__body">
                <div class="form-calc__row">
                    <input type="text" class="form-calc__input text" id="name" name="name" placeholder="Имя">
                    <input type="text" class="form-calc__input text" id="tel" name="tel" placeholder="Телефон">
                </div>
                <div class="form-calc__button-row">
                    <button type="submit" class="form-calc__button button">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</div>
