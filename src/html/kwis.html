<div class="kwis">
    <div class="kwis__container">
        <div class="kwis__row">
            <div class="kwis__title">
                <h2>Какой дом вы планируете построить?</h2>
            </div>
            <form action="#" class="quis-form form-quis">
                <div class="form-quis__body form-quis__body-checkbox">
                    <div class="form-quis__radio radio-quiz">
                        <div class="radio-quiz__item">
                            <div class="radio-quiz__img">
                                <img src="@img/checkbox-img1.png" alt="">
                            </div>
                            <input type="radio" id="radio-quiz1" name="radio-quiz" value="Костюмы" class="radio-quiz__input">
                            <label for="radio-quiz1" class="radio-quiz__label"></label>
                            <div class="radio-quiz__text">Монолитно-каркасный дом</div>
                        </div>
                        <div class="radio-quiz__item">
                            <div class="radio-quiz__img">
                                <img src="@img/checkbox-img2.png" alt="">
                            </div>
                            <input type="radio" id="radio-quiz2" name="radio-quiz" value="Весла" class="radio-quiz__input">
                            <label for="radio-quiz2" class="radio-quiz__label"></label>
                            <div class="radio-quiz__text">Каменный дом</div>
                        </div>
                        <div class="radio-quiz__item">
                            <div class="radio-quiz__img">
                                <img src="@img/checkbox-img3.png" alt="">
                            </div>
                            <input type="radio" id="radio-quiz3" name="radio-quiz" value="Парус" class="radio-quiz__input">
                            <label for="radio-quiz3" class="radio-quiz__label"></label>
                            <div class="radio-quiz__text">Дом из бруса</div>
                        </div>
                    </div>
                    
                </div>
            </form>
            <div class="kwis__button-row">
                <div class="kwis__button-end button trans">Назад</div>
                <div class="kwis__button-for button">Вперед</div>
            </div>
            <div class="kwis__progress progress-kwis">
                <div class="progress-kwis__text">1/4</div>
                <div class="progress-kwis__img">
                    <img src="@img/kwis-progress.png" alt="#">
                </div>
            </div>
        </div>
    </div>
</div>
